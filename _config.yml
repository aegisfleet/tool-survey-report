# Site settings
title: "ポちのツール情報収集サイト"
description: "ツールの内容把握と比較検討のためのレポートをAIエージェントで自動作成するサイト"
baseurl: ""
url: ""

# Author information
author:
  name: "ポち"
  twitter_url: "https://x.com/aegisfleet"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections configuration
collections:
  reports:
    output: true
    permalink: "/reports/:name/"

# Default front matter
defaults:
  - scope:
      path: ""
      type: "reports"
    values:
      layout: "report"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# GitHub Pages compatibility
github: [metadata]
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# SEO settings
lang: ja
timezone: Asia/Tokyo

# OGP settings
image: "/assets/images/default-ogp.png"
twitter:
  card: summary_large_image
  username: aegisfleet

# Navigation
navigation:
  - title: "ホーム"
    url: "/"
  - title: "レポート一覧"
    url: "/reports/"
  - title: "タグ"
    url: "/tags/"

# Site configuration
show_excerpts: true
paginate: 10