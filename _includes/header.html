<header class="site-header" role="banner">
  <div class="header-container">
    <div class="site-branding">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}" rel="home">{{ site.title | default: "調査レポートサイト" }}</a>
      </h1>
      {% if site.description %}
        <p class="site-description">{{ site.description }}</p>
      {% endif %}
    </div>
    
    {% include navigation.html %}
    
    <div class="header-search">
      <form class="search-form" role="search" method="get" action="{{ '/search/' | relative_url }}">
        <label for="search-input" class="screen-reader-text">検索:</label>
        <input type="search" id="search-input" name="q" placeholder="レポートを検索..." value="{{ site.data.search.query }}">
        <button type="submit" class="search-submit">
          <span class="screen-reader-text">検索</span>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </form>
    </div>
  </div>
</header>
