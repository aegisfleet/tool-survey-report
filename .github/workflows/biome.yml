name: Biome Check

permissions:
  contents: write

on:
  pull_request:
    paths-ignore:
      - '_reports/**'
      - '*.md'
      - 'LICENSE'

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Run Biome CI with Auto Fix
        run: npx biome check --write --unsafe .

      - name: Commit and Push Changes
        if: success()
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: Apply Biome auto-fixes [skip ci]"
            git push
          else
            echo "No changes to commit from Biome."
          fi
