name: Biome Check

permissions:
  contents: read

on:
  pull_request:
    paths-ignore:
      - '_reports/**'
      - '*.md'
      - 'LICENSE'

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Run Biome
        run: npx biome ci .
